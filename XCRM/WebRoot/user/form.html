<div class="form-group">
	<label>用户名</label> <input type="text" class="form-control"
		name="username" placeholder="用户名" data-required-error="用户名不能为空" required>
	<div class="help-block with-errors"></div>
</div>
<div class="form-group">
	<label>电子邮箱</label> <input type="email" class="form-control"
		name="email" placeholder="sample@sina.com" data-required-error="邮箱不能为空" data-error="邮箱格式不对" required>
	<div class="help-block with-errors"></div>
</div>
<div class="form-group">
  <label>联系方式</label> <input type="textarea" class="form-control"
    name="contact" placeholder="电话或手机">
</div>

<script>
$(function() {
	// get store list
	$.get('/store/list/', function(data){
	  storeList = data;
	  // get store list
	  for( d in storeList){
	    $('#storeselect').append("<option value='" + storeList[d].id + "'>" + storeList[d].name + "</option>");
	  }
	});
	
	 // get department list
	  $.get('/department/getall/', function(data){
	    for( d in data){
	      $('#departmentselect').append("<option value='" + data[d].id + "'>" + data[d].name + "</option>");
	    }
	  });

});
</script>
