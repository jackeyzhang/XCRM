<script>

function userenabelformatter(value, row){
  if(value){
    return '<a href="/workflowtemplate/inactive?id='+ row['id'] +'" title="点击注销"><i class="glyphicon glyphicon-tree" style="color:green"></i>使用中</a>';
  }else{
    return '<a href="/workflowtemplate/active?id='+ row['id'] +'" title="点击激活"><i class="glyphicon glyphicon-tree" style="color:gray"></i>停止使用</a>';
  }
}

</script>
<th data-field="name"><b style="color:blue">工单模板名称</b></th>
<th data-field="enable" data-formatter="userenabelformatter" data-align="center">使用状态(点击切换)</th>
