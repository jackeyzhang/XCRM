<script>
var storeList;
// get store list
$.get('/store/list/', function(data){
	storeList = data;
});

var departmentList;
//get departmentList
$.get('/department/getall/', function(data){
	departmentList = data;
});

function opformatter(value, row){
  if(value){
    return '<a href="javascript:logout('+row['id']+')" title="注销"><i class="glyphicon glyphicon-star" style="color:green"></i>编辑</a>';
  }else{
    return '<a href="javascript:active('+row['id']+')" title="激活"><i class="glyphicon glyphicon-star-empty" style="color:gray"></i>开始</a>';
  }
}


function statusformatter(value, row ){
	 if(value == null){
	      return "尚未初始化";
	  }
	  return "已设置";	
}

</script>
<th data-field="prdname"><b style="color:blue">产品名称</b></th>
<th data-field="wftname">工作模板</th>
<th data-field="depname">工作部门</th>
