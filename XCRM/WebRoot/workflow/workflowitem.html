
<div class="col-md-2"
	style="margin: 5px; border: 1px dashed blue; height: 200px;"
	id="workflowitem">
	<img src="${prdimg_path}${bi.prdid!}/${bi.fielname!}" class="img-responsive img-thumbnail"><br>
	<label>名称：<a href="/product/detail?prdid=${bi.prdid}">${bi.prdname!}</a><span>  数量：${bi.num!}</span></label><br>
	<div class="form-group">
		<label>工作流模板:</label> 
		<label id="selectworkflowitem" hidden>${bi.workflow!}</label> 
		<select class="form-control"
			name="workitemtemplate" id="workflow">
		</select>
		<label style="height:60px;">产品备注:${bi.comments!}</label> 
		<#if bi.wfid??>
		  <button class="btn btn-default btn-xs" id="viewworkitem" name="viewworkitem" workflow="${bi.wfid}">查看订单项工作流</button>
    <#else>
      <button class="btn btn-primary btn-xs" id="startworkitem" name="startworkitem" bookitem="${bi.id!}">开始订单项工作流</button>
    </#if>
	</div>
</div>
