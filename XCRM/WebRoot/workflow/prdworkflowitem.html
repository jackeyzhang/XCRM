
<div class="col-md-2"
	style="margin: 5px; border: 1px dashed blue;"
	id="workflowitem">
	<label>订单号：<a href="/orderview?orderno=${row.orderno!}">${bi.orderno!}</a></label> <br> <label>产品数量：${bi.num!}</label> <br>
	<div class="form-group">
		<label>工作流模板:</label> 
		<label id="selectworkflowitem" hidden>${bi.workflow!}</label> 
		<#if bi.wfid??>
         <select class="form-control"
         name="workitemtemplate" id="workflow" disabled="disabled">
        </select>
    <#else>
        <select class="form-control"
         name="workitemtemplate" id="workflow">
        </select>
    </#if>
		<label style="height:60px;">产品备注:${bi.comments!}</label> 
		    <#if bi.wfid??>
          <button class="btn btn-default btn-xs" id="viewworkitem" name="viewworkitem" workflow="${bi.wfid}">查看订单项工作流</button>
        <#else>
          <button class="btn btn-primary btn-xs" id="startworkitem" name="startworkitem" bookitem="${bi.id!}" binum="${bi.num!}">开始订单项工作流</button>
        </#if>
	</div>
</div>
