<script>
function statusformatter(value, row){
	  if(value){
	    return '<a href="/department/inactive?id='+ row['id'] +'" title="注销"><i class="glyphicon glyphicon-user" style="color:green"></i> 点击注销</a>';
	  }else{
	    return '<a href="/department/active?id='+ row['id'] +'" title="激活"><i class="glyphicon glyphicon-user" style="color:gray"></i> 点击激活</a>';
	  }
	}

</script>
<th data-field="id">标识</th>
<th data-field="name"><b style="color:blue">部门名称</b></th>
<th data-field="status" data-formatter="statusformatter" >状态</th>
